<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 01</title>
    <style>
        :root {
            color-scheme: light dark;

            --light-base-color: #007BFF;
            --light-primary-color: var(--light-base-color);
            --light-background-color: oklch(
                from var(--light-base-color) calc(l + 0.5) 0 0
            );
            --light-text-color: oklch(from var(--light-base-color) 0.2 0 0);
            --light-link-color: var(--light-primary-color);

            --dark-base-color: #007BFF;
            --dark-primary-color: var(--dark-base-color);
            --dark-background-color: oklch(
                from var(--dark-base-color) calc(l - 0.5) c h
            );
            --dark-text-color: oklch(from var(--dark-base-color) 0.9 0 0);
            --dark-link-color: var(--dark-primary-color);
            --dark-secondary-color: oklch(
                from var(--dark-base-color) l calc(c - 0.05) h
            );
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: light-dark(
                var(--light-background-color),
                var(--dark-background-color)
            );
            color: light-dark(var(--light-text-color), var(--dark-text-color));
        }

        h1 {
            color: light-dark(var(--light-text-color), var(--dark-text-color));
        }

        p {
            color: light-dark(
                oklch(from var(--light-text-color) calc(l + 0.2) c h),
                oklch(from var(--dark-text-color) calc(l + 0.2) c h)
            );
        }

        a {
            color: light-dark(var(--light-link-color), var(--dark-link-color));
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Test 01</h1>
    <p>This is a simple HTML test page.</p>
    <p>
        For more information, visit
        <a href="https://www.example.com">Example.com</a>.
    </p>
</body>
</html>
