<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar/v1</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="https://via.placeholder.com/60x60/0000FF/FFFFFF?text=Logo" alt="Logo">
        </div>

        <div class="nav-items">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">More</a>
        </div>
    </nav>

    <div style="height: 1000px; background-color: lightgray; padding: 20px;">
        <h1>Scroll down to see the navbar change.</h1>
        <p>This is some content below the navbar.</p>
    </div>
    <div style="height: 1000px; background-color: gray; padding: 20px;">
        <h1>More content.</h1>
        <p>Keep scrolling!</p>
    </div>

    <script src="navbar.js"></script>

</html>
